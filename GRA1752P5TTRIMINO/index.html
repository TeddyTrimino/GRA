<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Animations Using CSS</title>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<style>
body{
	margin:0;
	padding:0;
	background-color:#5F889E;
	font-family: 'Righteous', cursive;
	}
wrapper{
	width:100%;
	max-width:1024px;
	margin:0 auto;
	display:block;
	}
header{
	height:450px;
	background-color:#005875;
	}
h1 {
	color:#fff;
	padding:1em;
	margin:0;
	}
ul {
	margin:0;
	padding:0;
	}
li {
	color:#fff;
	float:left;
	list-style-type:none;
	text-align:center;
	width:144.28px;
	border:solid white 1px;
	padding-top:300px;
	background-size:cover;
	background-repeat:no-repeat;
	background-position:center 250px;
	}
main{
	height:400px;
	background-color:#B3E8F9;
	padding:4em 0;
	box-sizing:border-box;
	text-align:center;
	}
footer{
	height:80px;
	background-color:#005875;
	}
</style>
</head>

<body>
    <wrapper>
        <header>
        <h1>Star Wars Villains</h1>
        <nav>
        <ul>
        <a href="#"><li>Darth Maul</li></a>
        <a href="#"><li>Count Dooku</li></a>
        <a href="#"><li>Stormtrooper</li></a>
        <a href="#"><li>Darth Vader</li></a>
        <a href="#"><li>Boba Fett</li></a>
        <a href="#"><li>Royal Guard</li></a>
        <a href="#"><li>Kylo Ren</li></a>
        </ul>
        </nav>
        </header>
                
        <main>
        </main>
        
        <footer>
        </footer>
    </wrapper>
</body>
</html>
