<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2, #div3, #div4 {
  float: left;
  width: 264px;
  height: 626px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
  background-color:lightpink
}
	#div1{
		background-image: url("fbasess.png");
		background-repeat: no-repeat;
		background-position: center;
			
	}
	
	}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img src="file:///C|/Users/teddy/Downloads/rose_r.png" draggable="true" ondragstart="drag(event)" id="drag1" width="264" height="626">
	</div>
	
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="file:///C|/Users/teddy/Downloads/lilacss.png" draggable="true" ondragstart="drag(event)" id="drag2" width="264" height="626">
</div>

<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
<img src="file:///C|/Users/teddy/Downloads/tulipss.png" draggable="true" ondragstart="drag(event)" id="drag3" width="264" height="626">
	</div>
	
</body>
</html>
