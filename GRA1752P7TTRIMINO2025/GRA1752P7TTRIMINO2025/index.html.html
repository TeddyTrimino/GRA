<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>index</title>
  <script src="Ai2CanvasAnimation.js"></script>
  <script>

    // Main canvas and context references
    var canvas;
    var ctx;

    // Frames per second
    var fps = 60.0;

    function init() {

      // Set main canvas and context references
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      // Initialize animations
      pattern.rotateClock = new clock(9.00, 0.00, 1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);
      flower.rotateClock = new clock(7.00, 0.00, -1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);
      star.rotateClock = new clock(7.00, 0.00, -1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);
      startwo.rotateClock = new clock(7.00, 0.00, 1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);
      ballerina.rotateClock = new clock(3.00, 0.00, 1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);

      // Start animation clocks
      pattern.rotateClock.start();
      flower.rotateClock.start();
      star.rotateClock.start();
      startwo.rotateClock.start();
      ballerina.rotateClock.start();

      // Set animation timer
      setInterval(drawFrame, (1000 / fps));
    }

    function updateAnimations() {

      // Update animation clocks
      updateAllClocks();
    }

    function drawFrame() {

      // Update animations
      updateAnimations();

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      floor(ctx);

      ctx.save();
      ctx.translate(640.0, 512.0);
      ctx.rotate(pattern.rotateClock.value);
      pattern(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(640.0, 512.0);
      ctx.rotate(flower.rotateClock.value);
      flower(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(640.0, 512.0);
      ctx.rotate(star.rotateClock.value);
      star(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(640.0, 512.0);
      ctx.rotate(startwo.rotateClock.value);
      startwo(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(640.0, 512.0);
      ctx.rotate(ballerina.rotateClock.value);
      ballerina(ctx);
      ctx.restore();

      draw(ctx);
    }

    function floor(ctx) {

      // floor/Rectangle
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(1280.0, 1024.0);
      ctx.lineTo(0.0, 1024.0);
      ctx.lineTo(0.0, 0.0);
      ctx.lineTo(1280.0, 0.0);
      ctx.lineTo(1280.0, 1024.0);
      ctx.closePath();
      ctx.fillStyle = "rgb(202, 208, 150)";
      ctx.fill();
      ctx.restore();
    }

    function pattern(ctx) {

      // pattern/Polygon
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(273.0, 457.0);
      ctx.lineTo(-259.3, 464.9);
      ctx.lineTo(-532.3, 7.9);
      ctx.lineTo(-273.0, -457.0);
      ctx.lineTo(259.3, -464.9);
      ctx.lineTo(532.3, -7.9);
      ctx.lineTo(273.0, 457.0);
      ctx.closePath();
      ctx.fillStyle = "rgb(226, 233, 154)";
      ctx.fill();
      ctx.restore();
    }

    function flower(ctx) {

      // flower/Ellipse
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(315.0, 0.0);
      ctx.bezierCurveTo(315.0, 183.1, 174.0, 331.5, 0.0, 331.5);
      ctx.bezierCurveTo(-174.0, 331.5, -315.0, 183.1, -315.0, 0.0);
      ctx.bezierCurveTo(-315.0, -183.1, -174.0, -331.5, 0.0, -331.5);
      ctx.bezierCurveTo(174.0, -331.5, 315.0, -183.1, 315.0, 0.0);
      ctx.closePath();
      ctx.fillStyle = "rgb(239, 243, 158)";
      ctx.fill();
      ctx.restore();
    }

    function star(ctx) {

      // star/Star
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(201.5, 313.4);
      ctx.lineTo(-0.8, 164.2);
      ctx.lineTo(-204.1, 310.1);
      ctx.lineTo(-125.8, 72.0);
      ctx.lineTo(-328.2, -77.3);
      ctx.lineTo(-77.5, -75.2);
      ctx.lineTo(0.8, -313.4);
      ctx.lineTo(77.5, -74.0);
      ctx.lineTo(328.2, -72.0);
      ctx.lineTo(124.8, 74.0);
      ctx.lineTo(201.5, 313.4);
      ctx.closePath();
      ctx.fillStyle = "rgb(127, 184, 0)";
      ctx.fill();
      ctx.restore();
    }

    function startwo(ctx) {

      // startwo/Star
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(144.6, 225.3);
      ctx.lineTo(-1.0, 118.3);
      ctx.lineTo(-147.7, 223.6);
      ctx.lineTo(-90.9, 52.2);
      ctx.lineTo(-236.5, -54.9);
      ctx.lineTo(-55.8, -53.8);
      ctx.lineTo(1.0, -225.3);
      ctx.lineTo(55.8, -53.2);
      ctx.lineTo(236.5, -52.2);
      ctx.lineTo(89.7, 53.2);
      ctx.lineTo(144.6, 225.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(80, 148, 0)";
      ctx.fill();
      ctx.restore();
    }

    function ballerina(ctx) {

      // ballerina
      ctx.drawImage(document.getElementById("image1"), -330.0, -310.0);
    }

    function draw(ctx) {

      // rose/Image
      ctx.save();
      ctx.drawImage(document.getElementById("image2"), 16.3, 19.3);

      // rose/Image
      ctx.drawImage(document.getElementById("image3"), 62.0, 315.5);

      // rose/Image
      ctx.drawImage(document.getElementById("image4"), 1039.1, 788.2);

      // rose/Image
      ctx.drawImage(document.getElementById("image5"), 1074.9, 104.2);

      // rose/Image
      ctx.drawImage(document.getElementById("image6"), 1112.8, 531.2);

      // rose/Image
      ctx.drawImage(document.getElementById("image7"), 1112.8, 244.3);

      // rose/Image
      ctx.drawImage(document.getElementById("image8"), 173.6, 843.5);

      // rose/Image
      ctx.drawImage(document.getElementById("image9"), 137.7, 768.7);

      // rose/Image
      ctx.drawImage(document.getElementById("image10"), 44.6, 632.8);
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="1280" height="1024"></canvas>
   <img alt="ballerina" id="image1" style="display: none" src="ballerina.png" />
   <img alt="Image" id="image2" style="display: none" src="rose37.png" />
   <img alt="Image" id="image3" style="display: none" src="rose38.png" />
   <img alt="Image" id="image4" style="display: none" src="rose39.png" />
   <img alt="Image" id="image5" style="display: none" src="rose40.png" />
   <img alt="Image" id="image6" style="display: none" src="rose41.png" />
   <img alt="Image" id="image7" style="display: none" src="rose42.png" />
   <img alt="Image" id="image8" style="display: none" src="rose43.png" />
   <img alt="Image" id="image9" style="display: none" src="rose44.png" />
   <img alt="Image" id="image10" style="display: none" src="rose45.png" />
 </body>
</html>
